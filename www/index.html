        	</div>

    <div data-role="controlgroup" data-type="vertical">

</div>
  

  

 <div data-role="footer" style="text-align:center;">

    </div>
  </div>

	<div data-role="header">
	<h1>Selete a mode</h1>
	</div>
	<div data-role="main" class="ui-content">
	<a href="#pageone" class="ui-btn" onclick="startStream()">Stream</a>
	<a href="#pageone" class="ui-btn" onclick="window.location.assign('#pageone')">Hide</a>
	</div>

	<div data-role="footer">
	<h1></h1>
	</div>
</div>

	<p>Your Left Your Baby Alone!</p>
	<a href="#pageone" class="ui-btn">Ok</a>
	</div>

	<div data-role="footer">
	<h1></h1>
	</div>

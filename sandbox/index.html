
<DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="pageone">

  <div data-role="panel" id="panel"> 
    <h2>Modes</h2>
      <a href="#pageone" class="ui-btn ui-icon-check ui-btn-icon-left">Stream</a>
      <a href="#pageone" class="ui-btn ui-icon-home ui-btn-icon-left">Basic</a>
      <a href="#pageone" class="ui-btn ui-icon-edit ui-btn-icon-left">Custom</a>
  </div>
	<div data-role="header">
		<a href="#panel" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left">Menu</a>
		<h1>Monitor</h1>
		<a href="#" class="ui-btn ui-icon-gear ui-btn-icon-left">Settings</a>
	</div>

  <div data-role="main" class="ui-content">     
    <!--Video-->
    <div class="container" align="center">		
		<div id="default_container">
        	<h1>Searching Baby...</h1>
        </div>          
        <div id="video_container" style="display: none">Video Stream</div>                  
	</div>
           
	<div data-role="controlgroup" data-type="vertical">
		<a href="#select_box" class="ui-btn ui-icon-eye ui-btn-icon-left">Stream/Hide</a>
	</div>
		
  </div>
  

<div data-role="footer" style="text-align:center;">
	<div data-role="controlgroup" data-type="horizontal">
	<a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">Pre</a>
	<a href="#switch_cam" class="ui-btn ui-icon-grid ui-btn-icon-left">Switch Cam</a>
	<a href="#" class="ui-btn ui-icon-arrow-r ui-btn-icon-right">Next</a>
	</div>
	</div>
</div>




<!--Option Selection Box-->
<div data-role="page" data-dialog="true" id="select_box">
	<div data-role="header">
	<h1>Selete a mode</h1>
	</div>
	<div data-role="main" class="ui-content">
	<a href="#pageone" class="ui-btn">Stream</a>
	<a href="#pageone" class="ui-btn">Hide</a>
	</div>

	<div data-role="footer">
	<h1></h1>
	</div>
</div>

<!--Alert Boxes-->
<div data-role="page" data-dialog="true" id="baby_alone_alert">
	<div data-role="header">
	<h1>Alert!</h1>
	</div>
	<div data-role="main" class="ui-content">
	<p>Your Left Your Baby Alone!</p>
	<a href="#pageone" class="ui-btn">Ok</a>
	</div>

	<div data-role="footer">
	<h1></h1>
	</div>
</div>

</html>
